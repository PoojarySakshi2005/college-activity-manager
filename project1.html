<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #dff2ff, #f8f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 380px;
      padding: 35px;
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
      font-size: 26px;
    }

    label {
      font-size: 14px;
      color: #444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 18px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0,119,255,0.3);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #333;
      transform: scale(1.03);
    }

    .links {
      text-align: center;
      margin-top: 18px;
    }

    .links a {
      color: #0077ff;
      text-decoration: none;
      font-size: 14px;
      transition: 0.2s;
    }

    .links a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Enter your username" required />

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />

      <button type="button" class="login-btn" onclick="location.href='project3.html'">
        Login
      </button>
    </form>

    <div class="links">
      <p><a href="#">Forgot Password?</a></p>
      <p><a href="#">Create an Account</a></p>
    </div>
  </div>

</body>
</html>
