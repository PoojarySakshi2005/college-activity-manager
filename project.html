<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Event Management</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(
        to bottom,
        #9fdfff 0%,
        #c9f0ff 45%,
        #ffffff 100%
      );
      overflow: hidden;
      position: relative;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.55);
      filter: blur(3px);
      animation: float linear infinite;
    }

    .circle:nth-child(1) {
      width: 200px;
      height: 200px;
      left: -15%;
      top: 20%;
      animation-duration: 20s;
    }

    .circle:nth-child(2) {
      width: 280px;
      height: 280px;
      left: -20%;
      top: 60%;
      animation-duration: 28s;
    }

    .circle:nth-child(3) {
      width: 160px;
      height: 160px;
      left: -10%;
      top: 40%;
      animation-duration: 22s;
    }

    .circle:nth-child(4) {
      width: 240px;
      height: 240px;
      left: -25%;
      top: 75%;
      animation-duration: 32s;
    }

    @keyframes float {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(140vw);
      }
    }

    .glass-card {
      width: 360px;
      padding: 42px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(28px) saturate(180%);
      -webkit-backdrop-filter: blur(28px) saturate(180%);
      border-radius: 28px;
      border: 1.5px solid rgba(255, 255, 255, 0.65);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.18),
        inset 0 0 28px rgba(255, 255, 255, 0.55);
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .glass-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.65),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.45)
      );
      opacity: 0.45;
      pointer-events: none;
    }

    .glass-card h2 {
      margin-bottom: 32px;
      font-size: 24px;
      color: #0a0a0a;
      font-weight: 600;
      position: relative;
      z-index: 1;
    }

    .glass-btn {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 17px;
      font-weight: 600;
      border-radius: 18px;
      border: 1.5px solid rgba(255, 255, 255, 0.15);
      cursor: pointer;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      transition: all 0.35s ease;
      position: relative;
      z-index: 1;
      box-shadow:
        inset 0 0 0 rgba(255,255,255,0),
        0 10px 25px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .glass-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -30%;
      width: 60%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.05),
        rgba(255,255,255,0.35)
      );
      transform: rotate(25deg);
      opacity: 0.35;
      pointer-events: none;
    }

    .glass-btn:hover {
      transform: scale(1.07);
      background: rgba(0, 0, 0, 0.95);
      box-shadow:
        inset 0 0 18px rgba(255, 255, 255, 0.12),
        0 18px 36px rgba(0, 0, 0, 0.35);
    }

    .info-text {
      margin-top: 24px;
      font-size: 14px;
      color: #0f0f0f;
      opacity: 0.75;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 480px) {
      .glass-card {
        width: 90%;
        padding: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="glass-card">
    <h2>Select Your Role</h2>

    <button class="glass-btn" onclick="location.href='project2.html'">
      Student
    </button>

    <button class="glass-btn" onclick="location.href='project1.html'">
      Teacher / Admin
    </button>

    <div class="info-text">
      Manage your College Activites & Budget
    </div>
  </div>

</body>
</html>
